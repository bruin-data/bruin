default_environment: dev
environments:
  dev:
    connections:
      google_cloud_platform:
        - name: conn1
          service_account_json: "{\"key1\": \"value1\"}"
          service_account_file: "/path/to/service_account.json"
          project_id: "my-project"

      snowflake:
        - name: conn2
          username: "user"
          password: "pass"
          account: "account"
          database: "db"
          warehouse: "wh"
          schema: "schema"
          role: "role"
          region: "region"

      postgres:
        - name: conn3
          username: "pguser"
          password: "pgpass"
          host: "somehost"
          port: 5432
          database: "pgdb"
          schema: "non_public_schema"
          pool_max_conns: 5
          ssl_mode: "require"

      redshift:
        - name: conn4
          username: "rsuser"
          password: "rspass"
          host: "someredshift"
          port: 5433
          database: "rsdb"
          pool_max_conns: 4
          ssl_mode: "disable"

      mssql:
        - name: conn5
          username: "msuser"
          password: "mspass"
          host: "somemssql"
          port: 1433
          database: "mssqldb"

      databricks:
        - name: conn55
          host: "hostbricks"
          path: "sql"
          token: "aaaaaaaa"
          port: 443

      synapse:
        - name: conn6
          username: "syuser"
          password: "sypass"
          host: "somemsynapse"
          port: 1434
          database: "sydb"

      mongo:
