entities:
  Customer:
    description: Customer is an individual/business that has registered on our platform.
    domains: ["analytics"]
    attributes:
      ID:
        type: integer
        description: The unique identifier of the customer in our systems.
      Email:
        type: string
        description: the e-mail address the customer used while registering on our website.
      Language:
        type: string
        description: the language the customer picked during registration.

domains:
  analytics:
    description: Analytics domain responsible for data analysis and business intelligence
    owners: ["data-team", "analytics-team"]
    tags: ["analytics", "business-intelligence"]
    contact:
      - type: slack
        address: "#analytics-team-channel"