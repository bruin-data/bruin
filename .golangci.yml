run:
  skip-dirs:
    - vendor
    - .git
    - .idea
    - dist
    - .github
    - resources
    - bin
  allow-parallel-runners: true

linters:
  disable:
    - scopelint
    - goerr113
    - wrapcheck
    - funlen
    - maligned
    - golint
    - interfacer
    - gomnd
    - gochecknoglobals
    - exhaustivestruct
    - lll
    - wsl
    - thelper
    - testpackage
    - typecheck
    - nlreturn
    - nilnil
    - varnamelen
    - forcetypeassert
    - exhaustruct
    - gocognit
    - tagliatelle
    - ifshort
    - forbidigo
    - musttag
    - interfacebloat
    - cyclop
    - tparallel
    - depguard
    - tagalign
    - gocyclo
  presets:
    - bugs
    - comment
    - complexity
    - error
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused
linters-settings:
  revive:
    rules:
      - name: unexported-return
        disabled: true
  maintidx:
    under: 10

  ireturn:
    allow:
      - anon
      - error
      - empty
      - stdlib
      - (or|er)$
      - bigquery.DB
      - snowflake.SfClient
      - postgres.PgClient
      - mssql.MsClient
  goconst:
    min-len: 5
    min-occurrences: 5
  testifylint:
    enable:
      - "bool-compare"
      - "compares"
      - "empty"
      - "error-is-as"
      - "error-nil"
      - "expected-actual"
      - "float-compare"
      - "len"
      - "suite-dont-use-pkg"
      - "suite-extra-assert-call"
      - "suite-thelper"