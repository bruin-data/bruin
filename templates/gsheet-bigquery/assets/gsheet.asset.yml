name: gsheet_raw.customers
type: ingestr

description: This asset manages the ingestion of Google Sheet data into BigQuery. It captures comprehensive customer information including customer IDs, email addresses, and creation timestamps. The asset includes data quality checks to ensure critical fields like customer ID and email are properly populated.
columns:
  - name: name
    type: varchar
    description: "Contact person's full name"
    checks:
      - name: not_null
  - name: networking_through
    type: varchar
    description: "Source or connection through which contact was made"
    checks:
      - name: not_null
  - name: position
    type: varchar
    description: "Contact's job position or title"
    checks:
      - name: not_null
  - name: contact_date
    type: varchar
    description: "Date when contact was established"
    checks:
      - name: not_null

parameters:
  source_connection: gsheet-default
  source_table: 1p40qR9t6DM5a1IskTkqEX9eZYZmBeILzUX_AdMkg__A.Sheet1
  destination: bigquery
  destination_table: customers
