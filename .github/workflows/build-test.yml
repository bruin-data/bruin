name: CI Checks

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - 'resources/**'
      - 'templates/**'
      - 'install.sh'
      - 'README.md'
      - 'Makefile'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - 'resources/**'
      - 'templates/**'
      - 'install.sh'
      - 'README.md'
      - 'Makefile'
      - 'package.json'
      - 'package-lock.json'


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || (github.ref == 'refs/heads/main' && github.sha || github.ref) }}
  cancel-in-progress: true


env:
  IS_FORK: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}
  DOCKER_BUILDKIT: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: bruin-data/bruin

jobs:
  test:
    strategy:
      matrix:
        platform: [ depot-ubuntu-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go 
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: false
      - run: make test

  # TEMP (PR-only): run the BigQuery cloud integration suite here so we can validate fixes
  # without cutting a release. Delete this job after the PR is merged.
  cloud-integration-tests-bigquery:
    name: Cloud Integration Tests (BigQuery)
    runs-on: depot-ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build Bruin
        run: make build

      - name: Create cloud config file
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          cat > integration-tests/cloud-integration-tests/.bruin.cloud.yml << EOF
          default_environment: default
          environments:
            default:
              connections:
                google_cloud_platform:
                  - name: gcp-default
                    project_id: "${GCP_PROJECT_ID}"
                    service_account_json: '${GCP_SERVICE_ACCOUNT_JSON}'
          EOF

      - name: Test BigQuery connection (fail fast)
        run: |
          ./bin/bruin connections test \
            --config-file integration-tests/cloud-integration-tests/.bruin.cloud.yml \
            --env default \
            --name gcp-default

      - name: Run BigQuery Integration Tests
        run: |
          cd integration-tests/cloud-integration-tests/bigquery
          go test -v -timeout 30m ./...


  end2end:
    strategy:
      matrix:
        platform: [ depot-ubuntu-latest, depot-windows-2022 ]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go 
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: false
      - name: Install winget
        if: matrix.platform == 'depot-windows-2022'
        uses: Cyberboss/install-winget@v1
      - name: Install R (Ubuntu)
        if: matrix.platform == 'depot-ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y r-base
      - name: Install R (Windows)
        if: matrix.platform == 'windows-2022'
        shell: bash
        run: |
          choco install r.project -y
      - name: Run integration tests
        shell: bash
        run: |
          [[ "${{runner.os}}" != 'Windows' ]] || export PATH="/c/mingw64/bin:$PATH"
          make integration-test

  dockerBuild:
    runs-on: depot-ubuntu-latest
    name: Docker Build
    permissions:
      # allow issuing OIDC tokens for this workflow run
      id-token: write
      # allow at least reading the repo contents, add other permissions if necessary
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: bruin-data
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: depot/build-push-action@v1
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
            BRANCH_NAME=${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}

  lint:
    runs-on: depot-ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: "go.sum"
      - name: Run golangci-lint
        run: go tool golangci-lint run --timeout 10m60s ./...

  goreleaser-windows:
    runs-on: depot-windows-2022
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: git mingw-w64-ucrt-x86_64-gcc

      - name: Setup Go 
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: false
      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: v2.3.2
          args: build --clean --snapshot --single-target --id bruin-windows-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.ref_name }}
          COMMIT_SHA: ${{ github.sha }}
          TELEMETRY_KEY: ${{ secrets.TELEMETRY_KEY }}

  goreleaser-unix:
    runs-on: depot-ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Run GoReleaser
        run: |
          docker run -e VERSION=0.0.0 -e COMMIT_SHA=${{ github.sha }}  -e TELEMETRY_KEY=${{ secrets.TELEMETRY_KEY }} -v $(pwd):/src -w /src goreleaser/goreleaser-cross:v1.25 build --snapshot --clean --id bruin-darwin --id bruin-linux-amd64 --id bruin-linux-arm64  --single-target
