name: CI Checks

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - 'resources/**'
      - 'templates/**'
      - 'install.sh'
      - 'README.md'
      - 'Makefile'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - 'resources/**'
      - 'templates/**'
      - 'install.sh'
      - 'README.md'
      - 'Makefile'
      - 'package.json'
      - 'package-lock.json'


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || (github.ref == 'refs/heads/main' && github.sha || github.ref) }}
  cancel-in-progress: true


env:
  IS_FORK: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}
  DOCKER_BUILDKIT: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: bruin-data/bruin
  OLD_IMAGE_TAG: latest

jobs:
  test:
    strategy:
      matrix:
        platform: [ depot-ubuntu-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go 
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: false
      - run: make test


  end2end:
    strategy:
      matrix:
        platform: [ depot-ubuntu-latest, depot-windows-2022 ]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go 
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: false
      - name: Install winget
        if: matrix.platform == 'depot-windows-2022'
        uses: Cyberboss/install-winget@v1
      - name: Install R (Ubuntu)
        if: matrix.platform == 'depot-ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y r-base
      - name: Install R (Windows)
        if: matrix.platform == 'windows-2022'
        shell: bash
        run: |
          choco install r.project -y
      - name: Run integration tests
        shell: bash
        run: |
          [[ "${{runner.os}}" != 'Windows' ]] || export PATH="/c/mingw64/bin:$PATH"
          make integration-test

  dockerBuild:
    runs-on: depot-ubuntu-latest
    name: Docker Build
    permissions:
      # allow issuing OIDC tokens for this workflow run
      id-token: write
      # allow at least reading the repo contents, add other permissions if necessary
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: bruin-data
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: depot/build-push-action@v1
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
            BRANCH_NAME=${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}

  dockerTestOldImage:
    runs-on: depot-ubuntu-latest
    name: Test old Docker image (smoke)
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: bruin-data
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull old Docker image
        run: |
          echo "Pulling image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.OLD_IMAGE_TAG }}"
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.OLD_IMAGE_TAG }}

      - name: Test Python pipeline initialization
        run: |
          echo "Creating test directory..."
          mkdir -p /tmp/docker-test

          echo "Initializing Python pipeline..."
          docker run --rm \
            -v /tmp/docker-test:/tmp/docker-test \
            -w /tmp/docker-test \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.OLD_IMAGE_TAG }} \
            bruin init python --in-place python-pipeline

          echo "Verifying Python pipeline was created..."
          ls -la /tmp/docker-test/python-pipeline

      - name: Test running Python pipeline
        run: |
          echo "Running Python pipeline..."
          docker run --rm \
            -v /tmp/docker-test:/tmp/docker-test \
            -w /tmp/docker-test/python-pipeline \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.OLD_IMAGE_TAG }} \
            bruin run .

      - name: Test DuckDB pipeline initialization
        run: |
          echo "Initializing DuckDB pipeline..."
          docker run --rm \
            -v /tmp/docker-test:/tmp/docker-test \
            -w /tmp/docker-test \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.OLD_IMAGE_TAG }} \
            bruin init duckdb --in-place duckdb-pipeline

          echo "Verifying DuckDB pipeline was created..."
          ls -la /tmp/docker-test/duckdb-pipeline

      - name: Test running DuckDB pipeline
        run: |
          echo "Running DuckDB pipeline..."
          docker run --rm \
            -v /tmp/docker-test:/tmp/docker-test \
            -w /tmp/docker-test/duckdb-pipeline \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.OLD_IMAGE_TAG }} \
            bruin run .

      - name: Cleanup test files
        if: always()
        run: |
          rm -rf /tmp/docker-test

  lint:
    runs-on: depot-ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: "go.sum"
      - name: Run golangci-lint
        run: go tool golangci-lint run --timeout 10m60s ./...

  goreleaser-windows:
    runs-on: depot-windows-2022
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: git mingw-w64-ucrt-x86_64-gcc

      - name: Setup Go 
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: false
      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: v2.3.2
          args: build --clean --snapshot --single-target --id bruin-windows-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.ref_name }}
          COMMIT_SHA: ${{ github.sha }}
          TELEMETRY_KEY: ${{ secrets.TELEMETRY_KEY }}

  goreleaser-unix:
    runs-on: depot-ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Run GoReleaser
        run: |
          docker run -e VERSION=0.0.0 -e COMMIT_SHA=${{ github.sha }}  -e TELEMETRY_KEY=${{ secrets.TELEMETRY_KEY }} -v $(pwd):/src -w /src goreleaser/goreleaser-cross:v1.25 build --snapshot --clean --id bruin-darwin --id bruin-linux-amd64 --id bruin-linux-arm64  --single-target
