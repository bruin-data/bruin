name: Release Docker Image

on:
  workflow_run:
    workflows:
      - Release
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to rebuild (for manual runs)'
        required: true

permissions:
  # allow issuing OIDC tokens for this workflow run
  id-token: write
  # allow at least reading the repo contents, add other permissions if necessary
  contents: read
  packages: write

env:
  DOCKER_BUILDKIT: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: bruin-data/bruin

jobs:
  docker-build:
    name: Build and Publish Docker Image
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release commit
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Checkout manual tag
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ github.event.inputs.tag }}
          fetch-depth: 0

      - name: Determine release tag (workflow run)
        id: workflow_tag
        if: ${{ github.event_name == 'workflow_run' }}
        run: |
          tag=$(git describe --tags --exact-match HEAD || true)
          if [ -z "$tag" ]; then
            echo "Unable to determine release tag from workflow run" >&2
            exit 1
          fi
          sha=$(git rev-parse HEAD)
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "sha=$sha" >> "$GITHUB_OUTPUT"

      - name: Determine release tag (manual)
        id: manual_tag
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          tag='${{ github.event.inputs.tag }}'
          if [ -z "$tag" ]; then
            echo "Manual tag input is required" >&2
            exit 1
          fi
          sha=$(git rev-parse HEAD)
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "sha=$sha" >> "$GITHUB_OUTPUT"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: bruin-data
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.workflow_tag.outputs.tag || steps.manual_tag.outputs.tag }}
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: depot/build-push-action@v1
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/cache:latest
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/cache:latest,mode=max
          build-args: |
            VERSION=${{ steps.workflow_tag.outputs.tag || steps.manual_tag.outputs.tag }}
            BRANCH_NAME=${{ steps.workflow_tag.outputs.tag || steps.manual_tag.outputs.tag }}
